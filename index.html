<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div><label style="font-size: 100px;color: white;">TIMER</label></div>
        <div class="timer">
            <label id="hours" style="font-size: 200px;color: white;">00:</label>
            <label id="minutes" style="font-size: 200px;color: white;">00:</label>
            <label id="seconds" style="font-size: 200px;color: white;">00</label>
        </div>
        
        <div class="time-btn">
            <button type="button" id="start" style="--clr:#39FF14;cursor: pointer;"><span>Start</span><i></i></button>
            <button type="button" id="pause" style="--clr:#525252;cursor: not-allowed;" disabled><span>Pause</span><i></i></button>
            <button type="button" id="stop" style="--clr:#525252;cursor: not-allowed;" disabled><span>Reset</span><i></i></button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
